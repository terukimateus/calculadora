<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src = "js/scripts.js" defer ></script>
</head>
<body>
    <div class="backgroundbox">
        <div class="calculadora">
            <h2>Calculadora</i></h2>
            <p id="resultado"></p>
            <div class="botoes">
                <table>                 
                    <tr>
                        <td><button class="botao" onclick="limpar()">C</td>
                        <td><button class="botao" onclick="apagar()"><-</td>
                        <td><button class="botao" onclick="aparecer('/')">/</button></td>
                        <td><button class="botao" onclick="aparecer('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="aparecer('7')">7</button></td>
                        <td><button class="botao" onclick="aparecer('8')">8</button></td>
                        <td><button class="botao" onclick="aparecer('9')">9</button></td>
                        <td><button class="botao" onclick="aparecer('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="aparecer('4')">4</button></td>
                        <td><button class="botao" onclick="aparecer('5')">5</button></td>
                        <td><button class="botao" onclick="aparecer('6')">6</button></td>
                        <td><button class="botao" onclick="aparecer('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="aparecer('1')">1</button></td>
                        <td><button class="botao" onclick="aparecer('2')">2</button></td>
                        <td><button class="botao" onclick="aparecer('3')">3</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;" onclick="aparecer('0')">0</button></td>
                        <td><button class="botao" onclick="aparecer('.')">.</button></td>
                    </tr>
                </table>

        </div>
    </div>
    <h3>criado por @terukimateus</h3>
    
    </div>

</body>
</html>
